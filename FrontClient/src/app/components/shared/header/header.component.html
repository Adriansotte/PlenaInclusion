<nav class="navbar navbar-dark bg-primary fixed-top custom-navbar-height py-2">
    <div class="container-fluid">
        <div class="col-auto">
            <img src={{plenaInclusionLogo}} alt="Logo" class="ms-5" style="height: 60px;">
        </div>
        <div class="col d-flex justify-content-center align-items-center d-none d-md-flex">
            <button *ngIf="role != null" class="btn btn-warning mx-2" type="button"
                (click)="navigateToListSchedules()">Ver Actividades</button>
            <button *ngIf="role != null" class="btn btn-warning mx-2" type="button"
                (click)="navigateToUserSchedules()">Mis Actividades</button>
            <button *ngIf="role == 'Monitor' || role == 'Administrador'" class="btn btn-warning mx-2" type="button">Ver
                Usuarios</button>
            <button *ngIf="role != null" class="btn btn-danger mx-2" type="button" data-bs-toggle="modal"
                data-bs-target="#cerrarSesionModal">Cerrar
                Sesión</button>
        </div>
        <div class="col-auto" *ngIf="role == 'Administrador'">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end bg-success-subtle" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header bg-primary d-flex justify-content-between" style="height: 80px;">
                <div class="col-auto">
                    <img src={{plenaInclusionLogo}} alt="Logo" class="" style="height: 60px;">

                </div>
                <div class="col-auto">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Panel de Control</h5>

                </div>
                <div class="col-auto">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>

                </div>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas"
                        (click)="navigateToManageA()">
                        Gestión de Actividades
                    </li>
                    <li class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas"
                        (click)="navigateToManageC()">
                        Gestión de Campañas
                    </li>
                    <li class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas"
                        (click)="navigateToManageT()">
                        Gestión de Tipos de Actividades
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="modal fade" id="cerrarSesionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="staticBackdropLabel">Sesión</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estas seguro de cerrar sesión?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="signOut()"
                    data-bs-toggle="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
