<div class="card h-100 shadow p-3 mb-5 bg-body-tertiary rounded">
    <img [src]="schedule.Activity.Photo" class="card-img-top" alt="Activity Photo">
    <div class="card-body">
        <h5 class="card-title">{{ schedule.Activity.Name }}</h5>
        <p class="card-text">{{ schedule.Activity.Description }}</p>
    </div>
    <div class="card-footer">
        <small class="text-body-secondary">Last updated 3 mins ago</small>
    </div>
</div>
