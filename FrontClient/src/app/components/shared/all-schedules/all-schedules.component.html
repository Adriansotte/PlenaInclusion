<div class="row mb-3">
    <div class="col-12 col-md-3 mb-2 mb-md-0">
        <input type="text" class="form-control" placeholder="Buscar actividades..." [(ngModel)]="searchTerm"
            (input)="applyFilter()">
    </div>
    <div class="col-12 col-md-3 mb-2 mb-md-0">
        <input type="date" class="form-control" placeholder="Fecha de inicio" [(ngModel)]="startDate"
            (input)="applyFilter()">
    </div>
    <div class="col-12 col-md-3 mb-2 mb-md-0">
        <input type="date" class="form-control" placeholder="Fecha de fin" [(ngModel)]="endDate"
            (input)="applyFilter()">
    </div>
    <div class="col-12 col-md-3">
        <button class="btn btn-warning w-100" (click)="clearFilters()">Limpiar filtros</button>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-6 col-lg-4 p-2" *ngFor="let schedule of filteredSchedules">
        <app-schedule-card [schedule]="schedule" (scheduleClicked)="onScheduleClicked($event)"></app-schedule-card>
    </div>
</div>

<app-schedule-modal [schedule]="selectedSchedule"
    (handleScheduleRegistered)="handleScheduleRegistered()"></app-schedule-modal>
