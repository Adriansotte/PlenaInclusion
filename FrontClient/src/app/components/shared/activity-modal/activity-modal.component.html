<div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ selectedActivity?.Name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img [src]="selectedActivity?.Photo" class="img-fluid rounded mb-3" alt="Activity Image">
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameInput" placeholder="Nombre"
                                [ngModel]="selectedActivity?.Name" readonly>
                            <label for="nameInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="descriptionInput" placeholder="Descripción"
                                [ngModel]="selectedActivity?.Description" readonly style="height: 300px;"></textarea>
                            <label for="descriptionInput">Descripción</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
