<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-auto">
            <h1 class="text-primary shadow p-3 bg-body-tertiary rounded">Lista de Actividades</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-10">
            <button type="button" class="btn btn-primary mb-3" (click)="addActivityModal()">Añadir Actividad</button>

            <div class="table-responsive rounded rounded-4 shadow">
                <table class="table table-hover table-striped rounded m-0">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col" class="text-center">Foto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let activity of activities" (click)="onActivityClick(activity)">
                            <td class="align-middle text-center">
                                <img [src]="activity.Photo" alt="Activity Photo" class="img-fluid rounded"
                                    style="max-height: 60px;">
                            </td>
                            <td class="align-middle">{{ activity.Name }}</td>
                            <td class="align-middle">{{ activity.Description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-activity-modal [selectedActivity]="selectedActivity" (activitiesChange)="handleActivities()"></app-activity-modal>

<app-add-activity></app-add-activity>
