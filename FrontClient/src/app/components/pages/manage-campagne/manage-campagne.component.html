<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-auto">
            <h1 class="text-primary shadow p-3 bg-body-tertiary rounded">Lista de Campañas</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-10">
            <button type="button" class="btn btn-primary mb-3" (click)="addCampaignModal()">Añadir Actividad</button>

            <div class="table-responsive rounded rounded-4 shadow">
                <table class="table table-hover table-striped rounded m-0">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Fecha de Inicio</th>
                            <th scope="col">Fecha de Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let campaign of campaigns" (click)="onCampaignClick(campaign)">
                            <td class="align-middle">{{ campaign.Name }}</td>
                            <td class="align-middle">{{ campaign.Description }}</td>
                            <td class="align-middle">{{ campaign.StartDate | date: 'longDate' }}</td>
                            <td class="align-middle">{{ campaign.FinishDate | date: 'longDate' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
